<html ng-app="geoapp">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link href='http://fonts.googleapis.com/css?family=Piedra' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Titan+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="http://cloud.github.com/downloads/lafeber/world-flags-sprite/flags32.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.3/leaflet.ie.css" />
    <![endif]-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body ng-controller="GeoqueryController">
    <div class="logo">
        <h1><a href="#"><img src="img/logo.png" /> geoquery</a></h1>
        <h2>Geography learning site</h2>
    </div>
    <div class="info topmenu">
        <a class="btn btn-success" ng-click="verify()" ng-show="!verified">Login</a>
        <a class="btn btn-warning" ng-click="logout()" ng-show="verified">Logout {{ email }}</a>
    </div>
    <div class="info country f32" ng-show="actual" ng-cloak>
        <h3>Can you find...</h3>
        <h2><div class="flag" ng-class="actual.alpha2"></div>
            {{ countries[actual.alpha3].name }}
        </h2>
    </div>
    <leaflet center="center" legend="legend" geojson="geojson" defaults="defaults" maxbounds="maxbounds"></leaflet>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="bower_components/angular-leaflet/src/angular-leaflet-directive.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js" /></script>
    <script src="js/persona.js" /></script>
    <script src="https://login.persona.org/include.js"></script>
  </body>
</html>
